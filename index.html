  <title>Frontend Mentor | IP Address Tracker</title>

<body>

  <div class="header">
    <h1>
      IP Address Tracker
    </h1>
    <div class="address">
      <input type="text" placeholder="Search for any IP address or domain">
      <span><img src="./assets/images/icon-arrow.svg" alt="arrow icon"></span>
    </div>

    <div class="address-info">
      <div class="address-info-item">
        <p>IP Address</p>
        <h1>193.728.469.846</h1>
      </div>

      
      <div class="address-info-item">
        <p>Location</p>
        <h1>193.728.469.846</h1>
      </div>

      <div class="address-info-item">
        <p>Timezone</p>
        <h1>193.728.469.846</h1>
      </div>

      <div class="address-info-item">
        <p>ISP</p>
        <h1>193.728.469.846</h1>
      </div>


    </div>
  </div>
  

<div class="map">
  
</div>
